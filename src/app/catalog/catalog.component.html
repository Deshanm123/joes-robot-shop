<div class="container">
  <!-- parthensis bind in direction of template to componenet -->
    
  <div class="filters">
      <a class="button bold" [routerLink]="['/catalog/','Heads']">Heads</a>
      <a class="button bold" [routerLink]="['/catalog/','Arms']">Arms</a>
      <a class="button bold" [routerLink]="['/catalog/','Torses']">Torsos</a>
      <a class="button bold" [routerLink]="['/catalog/','Bases']">Bases</a>
      <a class="button bold" [routerLink]="['/catalog/','']">All</a>
  </div>
   
    <ul class="products">
      <li class="product-item" *ngFor="let productItem of getFilteredProducts()">
        <div class="product">
          <!-- <bot-product-details [product] = productItem ></bot-product-details> -->
          <bot-product-details 
            [product] = productItem 
            (CartClick) = "AddToCart(productItem)"
          >
        </bot-product-details>
        </div>
      </li>
    </ul>

  </div>
