<div class="container">
  <!-- routerLinkActive checks the current page is active ,if it's then assign the given css styling,
     ex-here you can find active class in our project that highlights links in pink -->

  <div class="left">
    <img class="logo" src="/assets/images/logo.png" alt="Logo" routerLinkActive="active" />
   
    <!-- SPA does not have different pages to link to. Instead, it has different views to display to the user.
       To allow a user to navigate and change the view, you will want to use the RouterLink directive instead of href: -->
    <a routerLink ="/home" routerLinkActive="active">Home</a>
    <a routerLink="/catalog/" routerLinkActive="active">Catalog</a>
    <div class="cart">
      <a routerLink="/cart" routerLinkActive="active">Cart</a>
    </div>
    <a routerLink="/form">Form</a>
  </div>
  <div class="right" *ngIf="!user">
    <div>
      <a routerLink="/sign-in">Sign In</a>
      <a href="" class="cta">Register</a>
    </div>
  </div>
  <div class="right" *ngIf="user">
    <div>
      <img src="/assets/images/profile.png" (click)="toggleSignOutMenu()" alt="profile">
      <div class="sign-out" *ngIf="displaySignOutMenu" alt="profile">
        <button (click)="signOut()">Sign Out</button>
      </div>
    </div>
  </div>
</div>
